name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"
        env:
          SKIP_YARN_COREPACK_CHECK: "1"
      - name: Install Yarn v3
        run: |
          corepack enable
          corepack prepare yarn@4.0.0-rc.51 --activate
      - run: yarn
      - run: yarn build
      - run: yarn workspace @xmtp/bot-kit-pro run up
      - run: yarn test --scope=@xmtp/bot-kit-pro
      - run: yarn test --scope=@xmtp/redis-persistence
      - run: yarn test --scope=@xmtp/bot-starter
      - run: yarn test --scope=@xmtp/bot-examples
      - run: yarn test --scope=@xmtp/fs-persistence
      - run: yarn test --scope=@xmtp/cli-starter
      - run: yarn test --scope=@xmtp/grpc-api-client
